<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX - Websocket System Monitor</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="mb-2 mt-0 text-5xl font-medium leading-tight text-primary text-gray-500"
    >
      Hardware Monitor
    </h1>
    <div hx-ext="ws" ws-connect="ws://localhost:8080/ws" class="font-mono">
      <div id="update-timestamp" class="bg-stone-300 text-xl">
        Loading data...
      </div>
      <div id="monitor-data">
        <div id="system-data" class="bg-green-100"></div>
        <div id="cpu-data" class="bg-red-100"></div>
        <div id="disk-data" class="bg-cyan-100"></div>
      </div>
    </div>

    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
  </body>
</html>
